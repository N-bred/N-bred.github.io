<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nicolas Caballero | Web Developer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./fox.jpg" type="image/x-icon" />
  </head>
  <body class="on-load">
    <div class="loader">
      <span class="loader-circle">
        <p class="loader-circle-text">
          Loading...
        </p>
      </span>
      <span class="loader-blur loader-blur--1"></span>
      <span class="loader-blur loader-blur--2"></span>
      <span class="loader-blur loader-blur--3"></span>
      <span class="loader-blur loader-blur--4"></span>
    </div>

    <header class="header">
      <div class="container">
        <div class="bio">
          <div class="bio__img">
            <a
              href="https://github.com/N-bred"
              target="_blank"
              class="profile-link"
            >
              <img alt="Profile img" id="profile-img" class="profile-img" />
            </a>
          </div>
          <div class="bio__name">
            <h1 id="name" class="bio__name-text"></h1>
          </div>
          <div class="bio__description">
            <p id="description" class="bio__description-text"></p>
          </div>
        </div>

        <div class="btn__container">
          <a href="#" class="btn" id="btn-projects">See all projects</a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <h1 class="title">
          Projects
        </h1>
        <div class="cards-container"></div>
      </div>
    </main>

    <footer class="footer">
      <h2 class="copy">
        <a href="https://github.com/N-bred" target="_blank"
          >Nicolas Caballero</a
        >
        &copy; <span id="year"></span> - All rights reserved
      </h2>
    </footer>
    <script src="./script/app.js"></script>
  </body>
</html>
